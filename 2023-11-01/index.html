<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전윤진</title>
</head>
<body>
    <!-- 텍스트 관련 태그들 -->
    
    <b> 나는 bold 입니다. </b> <!-- :글씨를 두껍게 -->
    <br> <!-- break 줄을 바꿔줌. 줄 끝맺음. -->
    <i> 나는 이탤릭 </i> <!-- :글씨를 기울게 -->
    <strong> 굵게 표시 </strong>
    <br>
    <p> 나는 단락을 표현하는 태그입니다. <br> 
        paragraph의 p만 사용합니다.
    </p>
    <h1> 헤드라인용 태그입니다. 가장큰글씨 </h1>
    <h2> 헤드라인용 두 번째 큰글씨 </h2>
    <h3> h3 </h3>
    <h4> h4 </h4>
    <h5> h5 </h5>
    <h6> h6 </h6>

    <em>텍스트 기울기</em>
    <mark>참조용 태그</mark>
    <address>사용자 정보 태그(연락처, sns, 사업자명, 사업자번호 등등)</address>
    
    <p> 어리석은 <blockquote> 백성이</blockquote> 말하고자 하는 바가 있어도 <sub> 마침내</sub><br>
    제 <sup>뜻을</sup> <s>펼수 없는</s> 사람이 많다. <br>
    내 이를 <u>불쌍히</u> 여겨서 새로 스물 여덟 글자를 만드노니</p>    
    <!-- blockquote: 들여쓰기, sub: 아래첨자, sup: 위첨자, u: 언더라인 -->

</body>
</html>
<!--
    주석
    body안에서 사용하는 태그들은 크게 세가지이다.
    1. 텍스트
    2. 영역
    3. 데이터, 값
-->
